<div class="pins-container">
  <div class="logo-container">
    <img src="assets/images/logo.png">
  </div>

  <div class="intro-text">
    <div>{{ "Welcome" | translate }}</div>
    {{ "Please Enter Your Pin" | translate }}
  </div>

  <div text-center large margin-vertical>
    <ion-icon *ngFor="let dot of dots" [name]="pin.length>dot ? 'radio-button-on' : 'radio-button-off'">
    </ion-icon>
  </div>

  <div class="pad-container">
    <ion-grid text-center>
      <ion-row>
        <ion-col *ngFor="let number of numbers">
          <ion-button expand=" block" (click)="handleInput(number+1)">{{number + 1}}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" class="btn-text" expand="block" (click)="clear()">
            {{ 'Clear' | translate }}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="handleInput('0')">0</ion-button>
        </ion-col>
        <ion-col>
        </ion-col>
        <!--<ion-col>
          <ion-button fill="clear" class="btn-text" expand="block" (click)="emitEvent()">OK</ion-button>
        </ion-col>-->
      </ion-row>
    </ion-grid>
  </div>
</div>
