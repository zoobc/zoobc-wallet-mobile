<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-textarea name="passphrase" [(ngModel)]="pashprase"></ion-textarea>
            </ion-item>
          </div>
          <div padding>
            <ion-button [routerLink]="['/pin']" size="large" type="submit" expand="block">Set your</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
