<div class="skeleton-transaction">
  <div class="info">
    <div class="skeleton-text address" [ngStyle]="{'width': skeleton.titleLength }"></div>
    <div class="skeleton-text time" [ngStyle]="{'width': skeleton.dateLength }"></div>
  </div>
  <div class="amount">
    <div class="skeleton-text main-amount" [ngStyle]="{'width': skeleton.mainAmountLength }"></div>
    <div class="skeleton-text other-amount" [ngStyle]="{'width': skeleton.otherAmountLength }"></div>
  </div>
</div>
