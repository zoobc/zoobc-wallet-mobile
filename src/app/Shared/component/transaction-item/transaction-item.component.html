<div class="transaction-item">
  <div class="info">
    <span class="sender">
      <div class="name" *ngIf="transaction.alias">
        {{ transaction.alias }}
      </div>
      <div class="address" *ngIf="!transaction.alias">
        <span>{{ transaction.address | shortAddress }}</span>
      </div>
    </span>
    <span class="time">{{ transaction.timestamp | dateAgo }}</span>
  </div>
  <div class="amount" [ngClass]="transaction.type">
    <app-info-amount-conversion value="{{ transaction.amount / 1e8 }}" otherCurrency="USD"
      [prefix]="transaction.type==='send'?'-':'+'"></app-info-amount-conversion>

    <ion-badge *ngIf="transaction.escrow" color="tertiary">Escrow</ion-badge>
    <ion-badge *ngIf="transaction.multisigchild" color="tertiary">Multisig</ion-badge>
  </div>
</div>
