<div class="account-item">
  <div class="info">
    <div class="name">
      {{ account.name }}
    </div>
    <div class="address">
      {{ account.address | shortAddress}}
    </div>
  </div>
  <div class="balance">
    <app-info-amount-conversion [value]="account.balance / 1e8" otherCurrency="USD"></app-info-amount-conversion>
  </div>
</div>
