<div class="sender-block" (click)="switchAccount($event)">
  <div class="account-name">{{ account && account.name }}</div>
  <div class="account-address">
    <span>{{ account && account.address }}</span>
    <ion-icon name="zbc-chevron-right"></ion-icon>
  </div>
  <div class="account-balance">
    <app-info-amount-conversion [value]="account.balance / 1e8" otherCurrency="USD"></app-info-amount-conversion>
  </div>
</div>
