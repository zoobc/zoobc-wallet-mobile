<ion-menu type="overlay" menuId="mainMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ "Menu" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="sidemenu">

    <ion-item color="sidemenu" (click)="openAddresBook()" detail="true" button="true">
      <ion-icon name="book"></ion-icon>
      <ion-label>
        Address Book
      </ion-label>
    </ion-item>

    <ion-item color="sidemenu" lines="inset">
      <ion-icon name="globe"></ion-icon>
      <ion-label>{{ "Language" | translate }}</ion-label>
      <ion-select interface="popover" [(ngModel)]="activeLanguage" (ionChange)="selectActiveLanguage()">
        <ion-select-option *ngFor="let language of languages; let i = index" value="{{ language.code }}">
          {{ language.country }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!--<ion-item color="sidemenu">
        <ion-icon name="globe"></ion-icon>
        <ion-label>{{ "Theme" | translate }}</ion-label>
        <ion-select
          #theme
          interface="popover"
          (ionChange)="setActiveTheme(theme.value)"
        >
          <ion-select-option value="zoo">Zoo</ion-select-option>
          <ion-select-option value="light">Light</ion-select-option>
          <ion-select-option value="dark">Dark</ion-select-option>
        </ion-select>
      </ion-item>-->

    <ion-item color="sidemenu" lines="inset">
      <ion-icon name="logo-usd"></ion-icon>
      <ion-label>{{ "Currency" | translate }}</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="activeCurrency" (ionChange)="selectActiveCurrency()">
        <ion-select-option *ngFor="let currency of currencies; let i = index" value="{{ currency.code }}">
          {{ currency.code }} - {{ currency.country }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item color="sidemenu" button>
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label (click)="openHelpSupport()">
        Help & Support
      </ion-label>
    </ion-item>
    <ion-item color="sidemenu" button>
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label (click)="openAboutView()">
        About ZooBC Wallet
      </ion-label>
    </ion-item>

  </ion-content>

  <ion-footer>
    <ion-toolbar color="sidemenu">
      <ion-button expand="block" (click)="logout()" color="primary">
        Log out
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>
