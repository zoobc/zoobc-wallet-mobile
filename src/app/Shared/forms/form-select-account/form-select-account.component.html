<div class="form-selected-account" (click)="openModalList()">
  <ng-container *ngIf="selectedItem; else nodata">
    <ion-label>
      <div class="account-item">
        <h3>{{ selectedItem.name }}</h3>
        <div class="address">
          <ion-label>{{ selectedItem.address }}</ion-label>
        </div>
        <div class="balance">{{ selectedItem.balance }} ZBC (10,000 USD)</div>
      </div>
    </ion-label>
  </ng-container>
  <ng-template #nodata>
    -- select an account --
  </ng-template>
  <ion-label class="btn-change" color="primary">
    Change <ion-icon name="ios-arrow-forward"></ion-icon>
  </ion-label>
</div>
