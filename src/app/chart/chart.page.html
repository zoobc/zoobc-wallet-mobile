<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/dashboard"></ion-back-button>
      </ion-buttons>
      <ion-title>Rates</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>


    <ion-item>
      Current ZBC Price
    </ion-item>
    <ion-item>
      <ion-label>IDR</ion-label>
      <h3>232,323,989.90</h3>
      <ion-label color="success">
          <ion-icon name="arrow-dropup"></ion-icon>
          1.2%
      </ion-label>
    </ion-item>

    <ion-item texcenter>
      <ion-button > Buy ZBC with a card</ion-button>
    </ion-item>
    <ion-item>
      Statistics ZBC
    </ion-item>
    
    <ion-item>
      <ion-button (click)="dailyChart()">Day</ion-button>
      <ion-button (click)="weeklyChart()">Week</ion-button>      
      <ion-button (click)="monthlyChart()">Month</ion-button>
    </ion-item>

    <google-chart [data]="lineChart"></google-chart>
         
    <google-chart [data]="candlestickChart"></google-chart>

</ion-content>
