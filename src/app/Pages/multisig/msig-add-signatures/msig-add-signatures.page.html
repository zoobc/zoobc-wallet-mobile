<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mulstisignature</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/feedback">
        {{ "Feedback" | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>{{ "Send Money" | translate }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h2>Transaction Hash</h2>
          <p>{{transactionHash}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h2>{{ "Participants Signature" | translate }}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <div *ngIf="participantsSignature">
      <ion-row *ngFor="let participant of participantsSignature; let i = index; trackBy: customTrackBy">
        <ion-col>
          {{participantsSignature[i].address}}
          <ion-input type="text" [name]="'input-'+i" placeholder="{{ 'signature ' }} {{ i + 1 }} ..."
            [(ngModel)]="participantsSignature[i].signature">
          </ion-input>
        </ion-col>
      </ion-row>
    </div>

    <ion-row>
      <ion-col>
        <ion-button (click)="addSignature()" color="secondary" expand="block">Add Your Signature</ion-button>
        <ion-button (click)="saveDraft()" expand="block" color="secondary"  expand="block" expand="block">Save to draft</ion-button>
        <ion-button (click)="next()" color="secondary" expand="block">Next</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
