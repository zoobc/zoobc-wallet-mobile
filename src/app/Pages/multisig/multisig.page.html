<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Send money</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/feedback">
        Feedback
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h2>Send Money</h2>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="isTransaction"></ion-checkbox>
        <ion-label>Create transaction</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="isSignature"></ion-checkbox>
        <ion-label>Add participants signature</ion-label>
      </ion-item>
      <ion-button color="secondary" [disabled]="!isTransaction && !isSignature" (click)="goNextStep()">Next</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>
      <h2>Multisignature Draft</h2>
    </ion-label>
    <ion-button slot="end" color="secondary">
      Import draft
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label slot="start">
        <h2>Draft ID: 132456734</h2>
        <p><i>20 hours ago</i></p>
        <ion-button color="tertiary" shape="round">
          Multisig info
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
