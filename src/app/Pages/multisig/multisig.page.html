<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Send money</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/feedback">
        Feedback
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h2>Send Money</h2>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="isTransaction"></ion-checkbox>
        <ion-label>Create transaction</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="isSignature"></ion-checkbox>
        <ion-label>Add participants signature</ion-label>
      </ion-item>
      <!-- <ion-item> -->
      <ion-button slot="end" color="secondary" [disabled]="!isTransaction && !isSignature" (click)="goNextStep()">Next
      </ion-button>
      <!-- </ion-item> -->
    </ion-card-content>
  </ion-card>

  <ion-item>
    <h3>Multisignature Draft</h3>
    <ion-button slot="end" color="secondary">
      Import draft
    </ion-button>
  </ion-item>

  <ion-grid>
    <ion-row *ngFor="let draft of multiSigDrafts; let i = index">
      <ion-col size="9">
        <ion-label (click)="onEditDraft(i)">
          <h2>Draft ID: {{ draft.id }}</h2>
          <p><i>{{ getDate(draft.id) }}</i></p>
          <ion-button color="tertiary" size="small" *ngIf="draft.multisigInfo" shape="round">
            Multisig info
          </ion-button>
          <ion-button color="tertiary" size="small" *ngIf="draft.unisgnedTransactions" shape="round">
            Transaction
          </ion-button>
          <ion-button color="tertiary" size="small" *ngIf="draft.signaturesInfo" shape="round">
            Signatures
          </ion-button>
        </ion-label>
      </ion-col>

      <ion-col size="3" class="ion-text-center">
        <ion-label (click)="onDeleteDraft($event, draft.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
