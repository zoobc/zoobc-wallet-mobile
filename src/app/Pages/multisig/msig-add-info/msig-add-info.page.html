<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "send money" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h5>Select multi signature account</h5>
      </ion-col>
    </ion-row>

    <ion-row style = "background-color: lightsteelblue; border: 1px;">
      <ion-col size="10"  class="ion-text-center">
        <ion-label *ngIf="msigAccount">
          <p>{{msigAccount.name}}</p>
          <p>{{ shortAddress(msigAccount.address) }}</p>
        
          <!-- <p>{{msigAccount.address}}</p> -->
        </ion-label>

      </ion-col>
      <ion-col size="2">
        <ion-button (click)="showPopupMultisigAccounts()">
          ..
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top:10px">
      <ion-col>
        <ion-label>
          <h2>{{ "participants" | translate}}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <div *ngIf="participants">
      <ion-row *ngFor="let participant of participants; let i = index; trackBy: customTrackBy">
        <ion-col>
          <ion-input type="text" [name]="'input-'+i" readonly="true" placeholder="{{ 'Participant ' }} {{ i + 1 }} ..."
            [(ngModel)]="participants[i]">
          </ion-input>
        </ion-col>
      </ion-row>
    </div>

    <ion-row>
      <ion-col>
        <ion-label>
          <h2>{{ "nonce" | translate}}</h2>
          <ion-input [(ngModel)]="nonce" type="number" readonly="true" placeholder="Nonce ..."></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h2>{{ "minimum signature" | translate}}</h2>
          <ion-input type="number" [(ngModel)]="minSig" readonly="true" placeholder="Minimum signature..."></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="next()" color="secondary" expand="block">{{ "next" | translate}}</ion-button>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
