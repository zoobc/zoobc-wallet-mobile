<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "send money" | translate}}</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/feedback">
        {{ "feedback" | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h5>{{ "multisignature" | translate}} {{ "info" | translate}}</h5>
      </ion-col>
    </ion-row>

    <ion-row style = "background-color: lightsteelblue; border: 1px;">
      <ion-col size="10"  class="ion-text-center">
        <ion-label *ngIf="msigAccount">
          <h2>{{msigAccount.name}}</h2>
          <p>{{msigAccount.shortAddress}}</p>
        </ion-label>

      </ion-col>
      <ion-col size="2">
        <ion-button (click)="showPopupMultisigAccounts()">
          ..
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top:10px">
      <ion-col>
        <ion-label>
          <h2>{{ "participants" | translate}}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-button (click)="addParticipant()">
          +
        </ion-button>
        <ion-button (click)="reduceParticipant()">
          -
        </ion-button>
      </ion-col>
    </ion-row> -->
    <div *ngIf="participants">
      <ion-row *ngFor="let participant of participants; let i = index; trackBy: customTrackBy">
        <ion-col>
          <ion-input type="text" [name]="'input-'+i" placeholder="{{ 'Participant ' }} {{ i + 1 }} ..."
            [(ngModel)]="participants[i]">
          </ion-input>
        </ion-col>
      </ion-row>
    </div>

    <ion-row>
      <ion-col>
        <ion-label>
          <h2>{{ "nonce" | translate}}</h2>
          <ion-input [(ngModel)]="nonce" type="number" placeholder="Nonce ..."></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h2>{{ "minimum signature" | translate}}</h2>
          <ion-input type="number" [(ngModel)]="minSig" placeholder="Minimum signature..."></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="next()" color="secondary" expand="block">{{ "next" | translate}}</ion-button>
        <!-- <ion-button (click)="saveDraft()" expand="block" color="secondary" fill="outline" expand="block" expand="block">
          Save to draft</ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
