<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <!--<ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message" *ngIf="email.hasError(validation.type) && (email.dirty || email.touched)">
          {{ validation.message }}
        </div>
      </ng-container>-->
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <!--<ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message" *ngIf="password.hasError(validation.type) && (password.dirty || .password.touched)">
          {{ validation.message }}
        </div>
      </ng-container>-->
    </div>

    <ion-button class="submit-btn" type="submit" [disabled]="!registerForm.valid">Log In</ion-button>
    <br />
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register">
    Already have account? <a (click)="goToLoginPage()">Login</a>.
  </p>
</ion-content>
