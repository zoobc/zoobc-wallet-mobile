<ion-grid class="row-crate-new-steps">
  <ion-row>
    <ion-col class="ion-text-center" [ngClass]="{ active: active >= 1 }">
      <div class="text">
        {{ "Generate Passphrase" | translate }}
      </div>
      <span class="bullet"></span>
    </ion-col>
    <ion-col class="ion-text-center" [ngClass]="{ active: active >= 2 }">
      <div class="text">
        {{ "Setup PIN" | translate }}
      </div>
      <span class="bullet"></span>
    </ion-col>
  </ion-row>
</ion-grid>
