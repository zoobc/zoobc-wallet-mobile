<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "import" | translate }}</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/feedback">
        {{ "feedback" | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{ "import" | translate}} {{ "contacts" | translate}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h2>Import From File</h2>
          <p>Please select file</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <input type="file" (change)="uploadFile($event.target.files)">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider>
        </ion-item-divider>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h2>Import from text</h2>
          <p>Paste the text below to import contacts</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea rows="10" style="border: 1px #cccccc solid" #addressesModel="ngModel" placeholder="Please enter addresses in json format"
          [(ngModel)]="addresses">
        </ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="save()" color="tertiary">{{"save" | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
