<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "contacts" | translate }}</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/address-book/export-import">
        {{ "export/import" | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab *ngIf="!forWhat" ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="createNewAddress()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="address-book-list" style="margin-bottom: 60px;">
    <ng-template #noData>
      <ion-item lines="none">
        <ion-label>{{ "you dont have any address" | translate }}</ion-label>
      </ion-item>
    </ng-template>
    <ion-list *ngIf="addresses && addresses.length >= 1; else noData">
      <ion-item *ngFor="let address of addresses; let i = index">
        <ion-label (click)="selectAddress(address)" class="ion-text-wrap">
          <p class="name">{{ address.name }}</p>
          <p class="address">
            {{ address.address }}
          </p>
        </ion-label>
        <ion-icon *ngIf="!forWhat" name="zbc-option" slot="end" (click)="showOption($event, i)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
