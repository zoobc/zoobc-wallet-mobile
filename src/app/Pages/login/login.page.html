<ion-content class="ion-padding" color="primary">
  <ion-item lines="none" color="primary">
    <ion-label *ngIf="isLoginValid"></ion-label>
    <ion-label *ngIf="!isLoginValid" class="ion-text-center" style="color:yellow">{{ "Invalid PIN" | translate }}</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <app-pin (keyup)="login($event)"></app-pin>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <!-- <ion-button (click)="cancel()" color="secondary">{{ "Cancel" | translate }}</ion-button> -->
        
        <ion-button color="secondary" routerLink="/initial">
          {{ "Change Wallet" | translate }}
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
