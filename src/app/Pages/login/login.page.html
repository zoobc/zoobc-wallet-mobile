<ion-content class="page-login">
  <div class="login">
    <div class="logo-container">
      <img src="assets/images/logo.svg" />
    </div>

    <div class="ion-margin-top  ion-text-center">
      {{ "Please Enter Your Pin" | translate }}
    </div>

    <app-pin (onChange)="login($event)"></app-pin>

    <ion-button
      routerLink="/initial"
      class="zbc-button-full ion-margin-top"
      expand="full"
      type="submit"
      >{{ "Change Account" | translate }}
    </ion-button>
  </div>
</ion-content>
