<ion-content>
  <div class="login">
    <p class="intro-text ion-text-center">{{ "Please Enter Your PIN" | translate }}</p>
    <p style = "margin: 0px" *ngIf="!loginFail">&nbsp;</p>
    <p style = "margin: 0px" *ngIf="loginFail" class="ion-text-center" style="color:red">{{ "Invalid PIN" | translate }}</p>
    <app-pin (keyup)="login($event)"></app-pin>

    <ion-button color="secondary" routerLink="/initial"
      expand="block">{{ "Change Wallet" | translate }}
    </ion-button>

  </div>
</ion-content>
