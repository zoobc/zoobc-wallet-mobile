<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'please enter your pin' | translate }}</ion-title>
    <ion-buttons slot="end" color="primary">
        <ion-button routerLink="/feedback">
          {{"feedback" | translate}}
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding background-pin" fullscreen>
  <ion-grid style="height: 100%">

    <!-- <ion-row>
      <ion-col>
          <ion-title color="pinbutton">{{ 'please enter your pin' | translate }}</ion-title>
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col>
        <ion-label *ngIf="isLoginValid">&nbsp;</ion-label>
        <ion-label *ngIf="!isLoginValid" class="ion-text-center invalidPin">{{ "Invalid PIN" | translate }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <app-pin (ionChange)="login($event)"></app-pin>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col>
        <ion-label color="light" routerLink="/initial">
          {{ 'open another wallet' | translate }}
        </ion-label>
       </ion-col>
    </ion-row>
     -->
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label routerLink="/initial">
          <p style="color: #cccccc">{{ 'open another wallet' | translate }}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
