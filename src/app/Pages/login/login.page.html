<ion-content class="page-login bg-style-1" color="content-bg-style-1">
  <div class="login">
    <div class="ion-margin-top  ion-text-center">
      {{ "Please Enter Your Pin" | translate }}
    </div>

    <div class="ion-margin-top ion-text-center" *ngIf="loading">
      <ion-spinner></ion-spinner>
    </div>

    <div *ngIf="errorPin" class="ion-margin-top ion-text-center error-pin">
      {{ errorPin }}
    </div>

    <app-pin
      (onChange)="login($event)"
      (onTouched)="onPinTouched($event)"
    ></app-pin>

    <ion-button
      routerLink="/initial"
      class="zbc-button-full ion-margin-top"
      expand="full"
      type="submit"
      >{{ "Change Account" | translate }}
    </ion-button>
  </div>
</ion-content>
