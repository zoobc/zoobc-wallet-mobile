<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "list of account" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button fill="clear" (click)="showAction($event)">{{ "add account" | translate }}</ion-button>
  </ion-item>
  <div *ngIf="isLoadingBalance" style="margin-top:5px;">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  <div class="list-account-page" style="margin-bottom: 60px;">
    <ng-template #noData>
      <ion-item lines="none">
        <ion-label>{{ "you dont have any address" | translate }}</ion-label>
      </ion-item>
    </ng-template>

    <ion-list *ngIf="accounts && accounts.length >= 1; else noData">
      <ion-list-header *ngIf="forWhat==='account'">
        <ion-label><span>{{"tap list to switch account" | translate}}.</span></ion-label>
      </ion-list-header>
      <ion-item class="ion-text-wrap" *ngFor="let account of accounts; let idx = index">
        <ion-label (click)="accountClicked(account)">
          <div>
            <div class="title" *ngIf="account.name">{{ account.name }} <span *ngIf="account.type==='multisig'"><i>(multisig)</i></span></div>
            <div class="address">
              {{ account.address | shortAddress }}
            </div>
          </div>
          <div class="price" *ngIf="!isLoadingBalance">
            {{account.balance / 1e8 | number: '0.0-2' }} ZBC
          </div>
        </ion-label>
        <ion-icon *ngIf="!forWhat" name="zbc-option" slot="end" (click)="showOption($event, idx)"></ion-icon>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
