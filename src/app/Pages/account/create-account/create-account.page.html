<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="mode==='new'">{{ "Add Account" | translate }}</ion-title>
    <ion-title *ngIf="mode==='edit'">{{ "Edit Account" | translate }}</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/feedback">
        Feedback
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label position="stacked">{{ "Account Name" | translate }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input padding="false" placeholder="{{ 'Please enter your account name' | translate }}"
          [(ngModel)]="accountName" (ionChange)="sanitize()"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label color="danger">
          {{validationMessage}}&nbsp;
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-checkbox [(ngModel)]="isMultisig" slot="start" (ionChange)="changeToMultisig()"></ion-checkbox>
          <ion-label>Multisignature</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isMultisig">
      <ion-col>
        <ion-label>
          Participants
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isMultisig">
      <ion-input>

      </ion-input> 
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Nonce
        </ion-label>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Minimum signature
        </ion-label>
        <ion-input type="number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Sign by
        </ion-label>
        <ion-input type="text">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button strong color="secondary" (click)="createOrUpdateAccount()" type="submit" expand="block">
          <span *ngIf="mode==='new'">{{"Save"|translate}}</span>
          <span *ngIf="mode==='edit'">{{"Update"|translate}}</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="secondary" routerLink="/list-account" fill="outline" expand="block">
          {{ "Cancel" | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
