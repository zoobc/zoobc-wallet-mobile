<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >{{ "account dataset" | translate }}</ion-title>
    <ion-buttons slot="end" color="primary">
      <ion-button routerLink="/feedback">
        {{"feedback" | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      <h3>{{ account.name }}</h3>
      <h5>{{ "account data set" | translate }}</h5>    
    </ion-col>
  </ion-row>    
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let dataSet of dataSetList;" >
      <ion-label>
        <p>{{dataSet.property}}</p>
        <p>{{dataSet.value}}</p>
      </ion-label>
      <div class="ion-text-end">
        <ion-button class="ion-text-right" color="meddium">
          <ion-icon name="trash"></ion-icon>
        </ion-button>        
      </div> 
    </ion-item>
  </ion-list>
</ion-content>
