<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="mode==='new'">{{ "Add New Address" | translate }}</ion-title>
      <ion-title *ngIf="mode==='edit'">{{ "Edit Address Name" | translate }}</ion-title>
      <!-- <ion-buttons slot="end">
          <ion-button (click) = "scanQRCode();">
            <ion-icon name="qr-scanner" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-buttons>   -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="add-address-page">
      <ion-list class="ion-padding">  
        <ion-item>
          <ion-label position="stacked">{{ "Name" | translate }}</ion-label>
          <ion-input
            placeholder="{{ 'Please type the name' | translate }}"
            [(ngModel)]="name"
            name="name"
            autocomplete="on"
            autocorrect="on"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-button color="secondary" slot="end" (click) = "scanQRCode();">
                <ion-icon name="qr-scanner" slot="icon-only"></ion-icon>
            </ion-button>    
        </ion-item>
        <ion-item>
          <ion-label position="stacked">{{ "Address" | translate }}</ion-label>
          <ion-textarea *ngIf="mode==='new'" rows="3"
            placeholder="{{ 'Please type the address' | translate }}"
            [(ngModel)]="address"
            name="address"
            autocomplete="on"
            autocorrect="on">
          </ion-textarea>

          <ion-textarea *ngIf="mode==='edit'" rows="3" readonly
            placeholder="{{ 'Please type the address' | translate }}"
            [(ngModel)]="address"
            name="address"
            autocomplete="on"
            autocorrect="on">
        </ion-textarea>

        </ion-item>
  
        <ion-item *ngIf="!isAddressValid" lines="none">
          <span  style="font-size: 0.8em;color:red" [innerHTML]="validationMessage"></span>
        </ion-item>
      </ion-list>
  
  
      <div class="ion-padding">
  
          <ion-row>
              <ion-col col-6> 
                <ion-button
                  expand="block"style="color:red;font-size: 0.8em"
                  color="secondary"style="color:red;font-size: 0.8em"
                  [routerLink]="['/address-book']"
                  fill="outline"
                  expand="block">{{ "Cancel" | translate }}
                </ion-button>
              </ion-col>
            
              <ion-col col-6>
                  <ion-button
                  color="secondary"
                  (click)="saveAddress()"
                  type="submit"
                  expand="block">
                  <span *ngIf="mode==='new'">{{ "Save" | translate }}</span>
                  <span *ngIf="mode==='edit'">{{ "Update" | translate }}</span>
                </ion-button>        
              </ion-col>
          </ion-row>
      
      </div>
  
    </div>
  </ion-content>
