<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "apps" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <h5>({{ "coming soon" | translate }})</h5>
  </div>
  <ion-list>
    <ion-item (click)="showSellApp()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/images/logo.png">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ "sell" | translate}} ZooBC</h3>
        <p>{{ "buy and sell zoobc app" | translate}}</p>
      </ion-label>
    </ion-item>
    <!-- <ion-item (click)="showListOtherApp()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/images/logo.png">
      </ion-thumbnail>
      <ion-label>
        <h3>ZooBC Loan Calculator</h3>
        <p>Loan Calculator mobile App</p>
      </ion-label>
    </ion-item> -->
    <ion-item (click)="showListOtherApp()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/images/logo.png">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ "other apps" | translate}}</h3>
        <p>{{ "other zoobc cool apps" | translate}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
