<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "apps" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <h5>{{ "coming soon" | translate }}</h5>
  </div>
  <ion-list lines="none" class="list-apps">
    <ion-item class="ion-no-padding">
      <ion-card>
        <ion-card-content>
          <ion-label class="ion-text-wrap">
            <h3>{{ "sell" | translate}} ZooBC</h3>
            <p>{{ "Buy and sell ZooBC coins directly via the ZooBC App." | translate}}</p>
            <ion-button (click)="showSellApp()" expand="block">Read More</ion-button>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-card>
        <ion-card-content>
          <ion-label class="ion-text-wrap">
            <h3>{{ "Another ZooBC app" | translate}}</h3>
            <p>{{ "Do and do this and that with our new Another ZooBC app." | translate}}</p>
            <ion-button (click)="showListOtherApp()" expand="block">Read More</ion-button>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
