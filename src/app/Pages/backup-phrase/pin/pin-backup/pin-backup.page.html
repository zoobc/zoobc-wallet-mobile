<ion-content class="ion-padding background-bcz">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        {{ "Please Enter Your PIN" | translate }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label *ngIf="isLoginValid">&nbsp;</ion-label>
        <ion-label *ngIf="!isLoginValid" class="invalidPin">{{ "Invalid PIN" | translate }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-pin (ionChange)="login($event)"></app-pin>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label (click)="cancel()" color="light">{{ "Cancel" | translate }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
