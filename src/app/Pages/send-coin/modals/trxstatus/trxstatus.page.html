<ion-header>
  <ion-toolbar color="primary"  hideBackButton="true">
    <ion-title>{{ "Transaction Status" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-grid  style="margin-top:10%;">
    <ion-row>
      <ion-col class="ion-text-center">
        <img *ngIf="status" src="assets/images/checked.png" style="width:100px"/>
        <img *ngIf="!status" src="assets/images/cancel.png" style="width:100px"/>
      </ion-col>  
    </ion-row> 
    
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label *ngIf="!status" color="dark">
            <h3 >{{ "Transaction Fail" | translate }}</h3>
        </ion-label>
        <ion-label color="dark" *ngIf="status">
          <h3 *ngIf="status">{{ "your transaction is processing" | translate }}</h3>
        </ion-label>
      </ion-col>  
    </ion-row>
    <ion-row style="margin-bottom:20px;">
        <ion-col class="ion-text-center">
            <ion-label *ngIf="status" color="dark">
              <p  [innerHTML]="message"></p>
            </ion-label>
            <ion-text *ngIf="!status" color="danger">{{ message }}.</ion-text>   
        </ion-col>  
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
          <ion-button color="tertiary" expand="block" (click)="close();">{{ "Close" | translate }}</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
