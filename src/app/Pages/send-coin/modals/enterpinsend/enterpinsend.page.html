<ion-content class="ion-padding background-pin">
  <ion-grid style="height: 100%; display: flex; flex-flow: column;">

    <ion-row style="flex-shrink: 0;">
      <ion-col class="ion-text-center">
        <ion-text color="light">
        {{ "Please Enter Your PIN" | translate }}
        </ion-text>
      </ion-col>
    </ion-row>
    
    <ion-row style="flex-shrink: 0;">
      <ion-col class="ion-text-center">
        <p *ngIf="isLoginValid">&nbsp;</p>
        <p *ngIf="!isLoginValid" class="ion-text-center invalidPin">{{ "Invalid PIN" | translate }}</p>
      </ion-col>
    </ion-row>

    <ion-row style="flex-grow: 1;">
      <ion-col class="ion-text-center">
        <app-pin (ionChange)="login($event)"></app-pin>
      </ion-col>
    </ion-row>

    <ion-row style="flex-shrink: 0;margin-top:10px;">
      <ion-col class="ion-text-center">
        <ion-label (click)="cancel()" color="light">{{ "Cancel" | translate }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
