<ion-header>
    <ion-toolbar  color="primary">
      <ion-select slot="start" style="margin-right:8px;" color="primary" interface="alert" [(ngModel)]="activeLanguage" (ionChange)="selectActiveLanguage()">
            <ion-select-option *ngFor="let language of languages; let i = index" value="{{ language.code }}">
              {{ language.country }}
            </ion-select-option>
      </ion-select>                
      <ion-title></ion-title>
      <ion-buttons slot="end" color="primary">
          <ion-button routerLink="/feedback">
            Feedback
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
