<ion-tabs #myTabs (ionTabsDidChange)="onTabChanged($event)" >
  <ion-tab-bar color="light" slot="bottom">
    <ion-tab-button tab="dashboard">
      <ion-icon name="home" color="medium"></ion-icon>
      <ion-label color="medium">{{ "Home" | translate }}</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button (click)="scanQrCode()">
      <ion-icon name="qr-scanner"></ion-icon>
        <ion-label>{{ "Scan" | translate }}</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="receive">
      <ion-icon name="arrow-round-down" color="medium"></ion-icon>
      <ion-label color="medium">{{ "Receive" | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/sendcoin']" >
      <ion-icon ios="ios-arrow-round-up" md="md-arrow-round-up" color="medium"></ion-icon>
      <ion-label color="medium">{{ "Send" | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
