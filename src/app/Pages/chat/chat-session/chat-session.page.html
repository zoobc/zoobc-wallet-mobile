<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!pairname"  color="light" class="ion-text-center">
          {{ pair | shortAddress }}
    </ion-title>

    <ion-title *ngIf="pairname" color="light" class="ion-text-center">
          {{pairname}}
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content #content fullscreen="true">
  <ion-list>
    <div  *ngFor="let chat of chats; let i = index">
      <ion-row *ngIf="chat.sender != sender">
        <ion-col class="right ion-no-padding" [ngClass]="{'clubbed':((chats[i+1] && chats[i+1].sender != chat.sender)|| !chats[i+1])}">
          <div class="imageAvatarRight">
            <div class="imageAvatarBottom">
              <ion-avatar class="avatar" [ngClass]="(chats[i+1] && chats[i+1].sender == chat.sender)?'hidden':''">
                <div class="imageAvatarBottomIcon">
                  <ion-icon name="add" expand="icon-only" color="light"> </ion-icon>
                </div>
                <ion-img src="../../assets/chat/user.png"></ion-img>
              </ion-avatar>
            </div>
            <ion-label color="light" [ngClass]="{'sharper':((chats[i+1] && chats[i+1].sender == chat.sender) && 
              (chats[i-1] && chats[i-1].sender == chat.sender)),
              'sharper-top':(chats[i-1] && chats[i-1].sender == chat.sender),
              'sharper-bottom':(chats[i+1] && chats[i+1].sender == chat.sender)}">
              <div class="chatDiv">
                <p class="ion-text-wrap ion-padding">{{chat.message}}
                </p>
                <div class="corner-parent-right">
                  <div class="corner-child-right">

                  </div>
                </div>
              </div>
            </ion-label>
          </div>
        </ion-col>
    </ion-row>

    <ion-row *ngIf="chat.sender == sender">
      <ion-col class="left ion-no-padding" [ngClass]="{'clubbed':((chats[i+1] && chats[i+1].sender != chat.sender)|| !chats[i+1])}">
        <div class="imageAvatarLeft">
          <ion-label color="light">
            <div class="chatDiv">
              <p class="ion-text-wrap ion-padding">{{chat.message}}</p>
              <div class="corner-parent-left">
                <div class="corner-child-left">
    
                </div>
              </div>
            </div>
          </ion-label>
          <div class="imageAvatarBottom">
            <ion-avatar class="avatar" [ngClass]="(chats[i+1] && chats[i+1].sender == chat.sender)?'hidden':''">
              <div class="imageAvatarBottomIcon">
                <!-- <ion-icon name="add" expand="icon-only" color="light"> </ion-icon> -->
              </div>
              <ion-img src="../../assets/chat/user2.png"></ion-img>
            </ion-avatar>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="((chats[i+1] && chats[i+1].sender != chat.sender)|| !chats[i+1])">
      <ion-col>
        <ion-text *ngIf="chat.time">{{chat.time.toDate() | date: 'dd MMM hh:mm:ss'}}</ion-text>
      </ion-col>
    </ion-row>

    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addChat()">
      <ion-icon name="send" expand="icon-only"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row *ngIf="loader">
    <ion-col class="loading-col ion-no-padding ">
      <div class="imageAvatarRight">
        <div class="imageAvatarBottomLoader">
          <ion-avatar class="avatar">
            <div class="imageAvatarBottomIcon">
              <ion-icon name="add" expand="icon-only" color="light"> </ion-icon>
            </div>
            <ion-img src="../../assets/chat/loader.gif"></ion-img>
          </ion-avatar>
        </div>
        <ion-label>
          <div class="chatDivLoader">
            <ion-spinner name="dots" color="light"></ion-spinner>
            <ion-img src="../../assets/chat/loader.gif"></ion-img>
            <div class="corner-parent-right">
              <div class="corner-child-right">

              </div>
            </div>
          </div>
        </ion-label>
      </div>
    </ion-col>
  </ion-row>





</ion-content>

<ion-footer translucent>
  <ion-item>
    <ion-icon slot="start" name="camera" expand="icon-only" class="footerIcon"></ion-icon>
    <ion-input class="input-box" type="text" [(ngModel)]="message" placeholder="Enter Message...." (keydown.enter)="addChat()"></ion-input>
  </ion-item>
</ion-footer>
