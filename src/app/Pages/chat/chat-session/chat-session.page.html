<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success"></ion-back-button>
    </ion-buttons>
    <ion-title color="light" text-center>
    {{chatpartner.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content #content fullscreen="true">
  <ion-list>
    <div  *ngFor="let chat of chats; let i = index">
      <ion-row *ngIf="chat.sender == sender">
        <ion-col class="right" no-padding>
          <div class="imageAvatarRight">
            <div class="imageAvatarBottom">
              <ion-avatar class="avatar">
                <div class="imageAvatarBottomIcon">
                  <ion-icon name="add" expand="icon-only" color="light"> </ion-icon>
                </div>
                <ion-img src="../../assets/chat/user2.png"></ion-img>
              </ion-avatar>
            </div>
            <ion-label color="light">
              <div class="chatDiv">
                <p text-wrap padding>{{chat.message}}
                </p>
                <div class="corner-parent-right">
                  <div class="corner-child-right">

                  </div>
                </div>
              </div>
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
   
    <ion-row *ngIf="chat.sender == pair">
      <ion-col class="left" no-padding>
        <div class="imageAvatarLeft">
          <ion-label color="light">
            <div class="chatDiv">
              <p text-wrap padding>{{chat.message}}</p>
              <div class="corner-parent-left">
                <div class="corner-child-left">
    
                </div>
              </div>
            </div>
          </ion-label>
          <div class="imageAvatarBottom">
            <!-- <ion-icon class="imageAvatarBottomIcon" name="add" expand="icon-only" color="success"></ion-icon> -->
            <ion-avatar class="avatar" >
              <div class="imageAvatarBottomIcon">
                <ion-icon name="add" expand="icon-only" color="light"> </ion-icon>
              </div>
              <ion-img src="../../assets/chat/user2.png"></ion-img>
            </ion-avatar>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="chat.sender != pair">
      <ion-col>
        <ion-text>{{chat.time}}</ion-text>
      </ion-col>
    </ion-row>

    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addChat()">
      <ion-icon name="send" expand="icon-only"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row *ngIf="loader">
    <ion-col no-padding class="loading-col">
      <div class="imageAvatarRight">
        <div class="imageAvatarBottomLoader">
          <ion-avatar class="avatar">
            <div class="imageAvatarBottomIcon">
              <ion-icon name="add" expand="icon-only" color="light"> </ion-icon>
            </div>
            <ion-img src="../../assets/chat/chat5.jpg"></ion-img>
          </ion-avatar>
        </div>
        <ion-label>
          <div class="chatDivLoader">
            <ion-spinner name="dots" color="light"></ion-spinner>
            <!-- <ion-img src="../../assets/chat/loader.gif"></ion-img> -->
            <!-- <p text-wrap padding> {{paramData.name || 'Pam'}} is typing...</p> -->
            <div class="corner-parent-right">
              <div class="corner-child-right">

              </div>
            </div>
          </div>
        </ion-label>
      </div>
    </ion-col>
  </ion-row>





</ion-content>

<ion-footer translucent>
  <ion-item>
    <ion-icon slot="start" name="camera" expand="icon-only" class="footerIcon"></ion-icon>
    <ion-input class="input-box" type="text" [(ngModel)]="message" placeholder="Enter Message...." (keydown.enter)="addChat()"></ion-input>
  </ion-item>
</ion-footer>
