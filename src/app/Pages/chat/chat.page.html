<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      ZooBC Chat
    </ion-title>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-searchbar mode="md" placeholder="Search your friend"></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <!-- <content> -->
  <ion-list class="ion-no-padding">
    <ion-item *ngFor="let contact of addresses; let idx = index" (click)="showSession(idx)">
      <ion-avatar class="chatImage" slot="start">
        <ion-img src="../../assets/chat/user2.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <div class="withcount">
          <div class="nameAvatar">
            <h2>{{contact.name}}</h2>
          </div>

          <div class="timeEnd">
            <!-- <ion-text slot="end">12.2.2</ion-text>
            <ion-avatar class="chatCount">2</ion-avatar> -->
          </div>
        </div>
        <p>{{contact.address}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <!-- </content> -->
</ion-content>
