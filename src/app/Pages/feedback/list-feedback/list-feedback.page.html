<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Feedback List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>&nbsp;</p>

  <ion-card *ngFor="let item of feedbackform">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-content>
        <p>Created at:<br/> <b>{{item.CreatedDate * 1000 | date:'MMM dd yyyy hh:mm:ss'}}</b></p>
        <p>Address:<br/> <b>{{item.AccAddress}}</b></p>
        <p>Comment:<br/> <b>{{item.Comment}}</b></p>

        <!-- "projectId!==undefined && projectId!==null && projectId!==''" -->

        <!-- <ion-item *ngIf="AccAddress == item.AccAddress">
          <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
          </ion-button>
          <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-item> -->

      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Name</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Address</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditAccAddress"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Comment</strong></ion-label>
          <ion-textarea [(ngModel)]="item.EditComment" placeholder="Enter Comment here..." rows="6"></ion-textarea>
          <!-- <ion-textarea type="text" [(ngModel)]="item.EditComment"></ion-textarea> -->
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>

</ion-content>
