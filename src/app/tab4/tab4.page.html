          <form  #form="ngForm" (ngSubmit)="register(form)">
            <ion-grid>
                <ion-row justify-content-center>                  
                  <ion-col align-self-center align-self-center size-md="6" size-lg="5" size-xs="12">
                     <div padding>
                        <ion-item>
                          <ion-label>From:</ion-label> 
                           <ion-textarea [(ngModel)]="sender" name="sender" autocomplete="on" autocorrect="on"></ion-textarea>
                        </ion-item>
                        <ion-item>
                          <ion-label>Pay To:</ion-label>  
                          <ion-input name="recipient" type="text" [(ngModel)]="recipient" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label>Amount:</ion-label>  
                          <ion-input name="amount" type="text" [(ngModel)]="amount" required></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label>Fee:</ion-label>  
                          <ion-input name="fee" type="text" [(ngModel)]="fee" required></ion-input>
                        </ion-item> 
                      </div>
                      <div padding>
                        <ion-button  size="large" (click)="sendMoney()" type="submit"  expand="block">Send</ion-button>
                      </div>
                      <div>
                        <ion-item>
                            <ion-label>{{status}}</ion-label>
                        </ion-item>
                      </div>
                  </ion-col>
                </ion-row>
            </ion-grid>
          </form>
     
</ion-content>
