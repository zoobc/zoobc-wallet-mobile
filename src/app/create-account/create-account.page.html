<ion-header>
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form #form="ngForm"> -->

  <ion-item>
    <ion-label position="floating">Account Name</ion-label>
    <ion-input [(ngModel)]="accountName" name="sender" autocomplete="on" autocorrect="on"></ion-input>
  </ion-item>

  <div padding>
    <ion-button (click)="createAccount()" type="submit" expand="block">Create Account
    </ion-button>
  </div>
  <!-- </form> -->
</ion-content>
