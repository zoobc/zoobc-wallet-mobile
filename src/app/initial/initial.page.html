<ion-content padding class="initial-page">
  <div class="">
    <div class="logo-container">
      <img src="assets/images/logo-white.png" />
    </div>

    <div class="welcome"-text ion-text-center">
      <span class="text1">{{ "Wellcome to ZooBC Wallet." | translate }}</span><br />
      <span class="text2">{{ "Please choose" | translate }} <br /> {{ "one of signin methods bellow" | translate }}.</span>
    </div>

    <div class="btn-container">
      <ion-button expand="block"  color="tertiary" routerLink="/create-wallet"
        ><b>{{ "Create New Wallet" | translate }} </b></ion-button
      >
      <span>{{ "OR" | translate }}</span>
      <ion-button expand="block" color="secondary" routerLink="/existing-wallet"
        ><b>{{ "Open Existing Wallet" | translate }} </b></ion-button
      >
    </div>
  </div>
</ion-content>
