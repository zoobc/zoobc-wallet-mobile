<ion-content>
  <div class="login">
    <div>
      <ion-item>
        <ion-label>PIN</ion-label>
        <ion-input type="number" maxlength="4" [(ngModel)]="pin"></ion-input>
      </ion-item>
    </div>
    <ion-button (click)="login()" expand="block" >Unlock</ion-button>
    <ion-button (click)="createAccount()" expand="block" >Create New Account</ion-button>
  </div>
</ion-content>
