<ion-content class="create-wallet-page ion-padding">
  <div>
    <div>
      <h3 class="title ion-text-center">
        {{ "We're about to generate your very own passphrase" | translate }}
      </h3>
    </div>

    <div class="description ion-text-center">
      <p>
        {{ "This keeps your account secure, and lets you open your wallet on
        multiple devices. It's very important you write this down." | translate }}
      </p>

      <ion-button expand="block" color="tertiary" routerLink="/generate-passphrase">{{ "Generate Passphrase" | translate }}</ion-button>
    </div>

    <div class="btn-container">
      <ion-button (click)="goback()" expand="block" fill="outline" color="grey">{{ "Back" | translate }}</ion-button>
    </div>
  </div>
</ion-content>
