<div class="pins-container">
  <div class="ion-margin-vertical ion-text-center">
    <ion-icon *ngFor="let dot of dots" [name]="pin.length > dot ? 'radio-button-on' : 'radio-button-off'">
    </ion-icon>
  </div>

  <div class="pad-container">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col *ngFor="let number of numbers">
          <ion-button ion-item expand="block" (click)="handleInput(number + 1)">{{
            number + 1
          }}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button ion-item expand="block" (click)="clear()">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button ion-item expand="block" (click)="handleInput('0')">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button ion-item expand="block" (click)="clearOne()">
              <ion-icon name="backspace"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- <ion-col> </ion-col> -->
        <!--<ion-col>
          <ion-button fill="clear" class="btn-text" expand="block" (click)="emitEvent()">OK</ion-button>
        </ion-col>-->
      </ion-row>
    </ion-grid>
  </div>
</div>
