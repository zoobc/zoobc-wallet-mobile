<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="mode==='new'">Create New Account</ion-title>
    <ion-title *ngIf="mode==='edit'">Edit Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="add-address-page">
    <ion-list padding>
      <!--
      <ion-item>
        <ion-label>Mode: {{mode}} , Index: {{index}}</ion-label>
      </ion-item>
      -->

      <ion-item>
        <ion-input
          padding="false"
          placeholder="Please type the name"
          [(ngModel)]="name"
          name="name"
          autocomplete="on"
          autocorrect="on"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          padding="false"
          placeholder="Please type the address"
          [(ngModel)]="address"
          name="address"
          autocomplete="on"
          autocorrect="on">
        </ion-input>

      </ion-item>

      <ion-item>
        <span *ngIf="!isAddressValid" style="font-size: 0.8em;color:red" [innerHTML]="validationMessage"></span>
      </ion-item>
    </ion-list>


    <div padding>

        <ion-row>
            <ion-col col-6> 
              <ion-button
                expand="block"style="color:red;font-size: 0.8em"
                color="tertiary"style="color:red;font-size: 0.8em"
                (click)="closeModal()"
                fill="outline"
                expand="block"><b>Cancel</b>
              </ion-button>
            </ion-col>
          
            <ion-col col-6>
                <ion-button
                color="secondary"
                (click)="addAddress()"
                type="submit"
                expand="block">
                <span *ngIf="mode==='new'"><b>Save</b></span>
                <span *ngIf="mode==='edit'"><b>Update</b></span>
              </ion-button>        
            </ion-col>
        </ion-row>
    
    </div>

  </div>
</ion-content>
