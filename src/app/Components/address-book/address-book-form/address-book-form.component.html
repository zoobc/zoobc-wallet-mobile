<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add New Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="zbc-content-style-1">
  <div class="content-inner add-address-page">
    <div class="zbc-form-item">
      <ion-item lines="none">
        <ion-input
          placeholder="Enter name"
          padding="false"
          [(ngModel)]="name"
          name="name"
          autocomplete="on"
          autocorrect="on"
        ></ion-input>
      </ion-item>
    </div>
    <div class="zbc-form-item last">
      <ion-item lines="none">
        <ion-input
          placeholder="Enter wallet address"
          padding="false"
          [(ngModel)]="address"
          name="address"
          autocomplete="on"
          autocorrect="on"
        ></ion-input>
      </ion-item>
    </div>
  </div>

  <ion-button
    class="zbc-button-full ion-margin-top"
    color="primary"
    (click)="addAddress()"
    type="submit"
    expand="full"
    >Submit
  </ion-button>

  <ion-button
    class="zbc-button-full ion-margin-top"
    fill="clear"
    color="medium"
    (click)="closeModal()"
    type="submit"
    >Close
  </ion-button>
</ion-content>
