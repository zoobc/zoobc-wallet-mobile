<ion-fab ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="tertiary" (click)="createNewAddress()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div class="address-book-list">
  <ng-template #noData>
    <ion-item lines="none">
      <ion-label>You dont have any addresses</ion-label>
    </ion-item>
  </ng-template>

  <ion-list *ngIf="addresses && addresses.length >= 1; else noData">
    <ion-item-sliding *ngFor="let address of addresses; let i = index">
      <ion-item>
        <ion-label (click)="selectAddress(i)">
          <div class="title">{{ address.name }}</div>
          <div class="address">{{ address.address }}</div>
        </ion-label>
        <ion-icon slot="end" name="copy" (click)="copyAddress(i)"></ion-icon>
      </ion-item>
      <ion-item-options>
          <button color="success" (click)="editAddress(i)" class="tool"><ion-icon name="create"></ion-icon> Edit</button>
          <button color="danger" (click)="deleteAddress(i)" class="tool"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
