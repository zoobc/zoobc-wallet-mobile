<div class="form-selected-account" (click)="openModalList()">
  <ng-container *ngIf="selectedItem; else nodata">
    <div class="name">{{ selectedItem.name }}</div>
    <div class="address">
      <ion-label>{{ selectedItem.address }}</ion-label>
    </div>
    <div class="amount">{{ selectedItem.amount }} ZBC (USD 10.000)</div>
  </ng-container>
  <ng-template #nodata>
    test
  </ng-template>
</div>
