<div class="form-selected-account" (click)="openModalList()">
  <ng-container *ngIf="selectedItem; else nodata">
    <div class="account-item">
      <h3>{{ selectedItem.name }}</h3>
      <div class="address">
        <ion-label>{{ selectedItem.address }}</ion-label>
      </div>
      <div class="amount">{{ selectedItem.balance }} ZBC (USD 10.000)</div>
    </div>
  </ng-container>
  <ng-template #nodata>
    -- select an account --
  </ng-template>
</div>
