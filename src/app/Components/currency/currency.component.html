<ion-header translucent>
  <ion-toolbar color="light">
    <ion-title>{{ "Currency List" | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button  (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-searchbar type="text" debounce="500" 
    [(ngModel)]="searchTerm"
    (ionInput)="getItems($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let key of Object.keys(currencyList)" (click)="changeVal(key)">
          {{ currencyList[key] }}
    </ion-item>
  </ion-list>
</ion-content>
