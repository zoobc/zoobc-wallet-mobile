<ion-menu type="overlay" menuId="mainMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ "Others" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>

      <ion-item lines="none" (click)="openAddresBook()" button>
        <ion-icon name="book"></ion-icon>
        <ion-label>
          {{ "Address Book" | translate }}
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="globe"></ion-icon>
        <ion-label>{{ "Language" | translate }}</ion-label>
        <ion-select lines="none" interface="popover" [(ngModel)]="activeLanguage" (ionChange)="selectActiveLanguage()">
          <ion-select-option *ngFor="let language of languages; let i = index" value="{{ language.code }}">
            {{ language.country }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="help-circle-outline"></ion-icon>
        <ion-label  class="text" (click)="openHelpSupport()">
          {{ "Help & Support" | translate }}
        </ion-label>
      </ion-item>
      
      <ion-item lines="none">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label (click)="openAboutView()">
          {{ "About this wallet" | translate }}
        </ion-label>
      </ion-item>  
    </ion-list>

    <ion-button expand="block" style="margin-top:40px;" (click)="logout()" color="medium">
        <b>{{ "Log out" | translate }}</b>
    </ion-button>    
  </ion-content>
 </ion-menu>

<ion-router-outlet main></ion-router-outlet>
