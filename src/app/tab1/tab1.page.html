<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Spinechain</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="round" [routerLink]="['//tabs/tab2']" fill="outline" expand="full">Receive</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button shape="round" href="https://coinmarketcap.com/" fill="outline" expand="full">Buy SPC cash</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
      <ion-card-header>
        <ion-card-title>Spinechain Cash</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-textarea name="balance" [(ngModel)]="balance">SPC</ion-textarea>
      </ion-card-content>
  </ion-card>
