  <form #form="ngForm" (ngSubmit)="register(form)">

    <ion-item>
      <ion-label position="floating">{{ "SEND.from" | translate }}:</ion-label>
      <ion-input [(ngModel)]="sender" name="sender" autocomplete="on" autocorrect="on"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="recipient" type="text" [(ngModel)]="recipient" ngModel required
        placeholder="{{ 'SEND.pay_to' | translate }}"></ion-input>
      <button (click)="scanQrCode()" item-right>
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ "SEND.amount" | translate }}:</ion-label>
      <ion-input name="amount" type="text" [(ngModel)]="amount" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ "SEND.fee" | translate }}:</ion-label>
      <ion-input name="fee" type="text" [(ngModel)]="fee" required></ion-input>
    </ion-item>

    <div padding>
      <ion-button size="large" (click)="sendMoney()" type="submit" expand="block">{{ "SEND.send" | translate }}
      </ion-button>
    </div>

    <ion-item>
      <ion-label>{{status}}</ion-label>
    </ion-item>

  </form>

</ion-content>
