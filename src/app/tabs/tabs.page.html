<app-sidemenu></app-sidemenu>

<ion-tabs #myTabs (ionTabsDidChange)="onTabChanged($event)" >
  <ion-tab-bar color="primary" slot="bottom">
    <ion-tab-button tab="dashboard">
      <ion-icon name="wallet"></ion-icon>
      <ion-label>{{ "Wallets" | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="scanQrCode()">
      <ion-icon name="qr-scanner"></ion-icon>
        <ion-label>{{ "Scan" | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="receive">
      <ion-icon name="arrow-round-down"></ion-icon>
      <ion-label>{{ "Receive" | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="sendCoin()">
      <ion-icon name="arrow-round-up"></ion-icon>
      <ion-label>{{ "Send" | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
