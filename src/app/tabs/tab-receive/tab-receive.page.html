<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-qrcode" padding="true">
  <h3 class="page-title">{{ "Recieve" | translate }}</h3>
  <p class="address" (click)="tapAddress()">{{ encodeData }}</p>
  <p class="note">tap your address above to copy then paste it to your friend</p>
  <p class="note">- or -</p>
  <div class="qrcode-container">
    <img [src]="qrCodeUrl" />
  </div>
  <p class="note">show this qrcode to your friend to transfer money to your account</p>
</ion-content>
