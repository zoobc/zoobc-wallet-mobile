<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Receive ZBC</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openSharing()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="page-qrcode" padding="true">
  <p class="address" style="color:#83b4f3" (click)="tapAddress()">{{ account.shortadress }}</p>
  <div class="qrcode-container">
    <img style="width: 100%;" [src]="account.qrCode" />
  </div>
  <p class="note">
    show this qrcode to your friend to transfer money to your account
  </p>
</ion-content>
